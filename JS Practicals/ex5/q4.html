
<!-- // 4. Write a JavaScript function to count the occurrence of a substring in a string.<br> -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        

        function count(main_str, sub_str) {

            main_str += '';
            sub_str += ''; 
            
            if (sub_str.length <= 0) {
                return main_str.length + 1;
            }
            subStr = sub_str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                return(main_str.match(new RegExp(subStr, 'gi')) || []).length;
        }

        document.write(count("<br>The quick fow jumps over the lazy dog", 'the'));
        document.write("<br>")
        document.write(count("I live in Pune", 'i'));
    </script>
</body>
</html>
