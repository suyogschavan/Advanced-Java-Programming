<body>
	<script>

		var num = prompt("Enter the number ")
		if(num == 0){
			alert(num+" is Zero")
		}
		else {
			if (num>0){
			alert(num+" is Positive number")
			}
			else {
				alert(num+ " is Negative number")
			}
		}
	</script>
