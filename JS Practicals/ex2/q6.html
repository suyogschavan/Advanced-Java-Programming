<!DOCTYPE html>
<html lang="en">
<head>
	<title>Experiment 2 Q6</title>
</head>
<body>
	<script>
		var num1 = prompt('Please enter First number')
		var num2 = prompt('Please enter Second number')
		var num3 = prompt('Please enter Third number')

		if(num1 > num2 && num1 > num3) {
			document.write('Number '+num1+ " is greatest number")
		}
		else if(num2 > num3 && num2 > num1) {
			document.write('Number '+num2+ " is greatest number")
		}
		else {
			document.write('Number '+num3+ " is greatest number")
		}
	</script>
</body>
</html>
