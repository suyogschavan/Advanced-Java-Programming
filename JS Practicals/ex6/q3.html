<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1 style="text-align: center;">REGISTRATION FORM</h1>
    <form name="RegForm" action="/JS Practicals/ex6/html1.html" 
          onsubmit="return reg()" method="get">
        <p>Name: <input type="text" 
                        size="69" name="Name" /></p>
        <br />
        <p>Address: <input type="text" 
                           size="65" name="Address" /></p>
        <br />
        <p>E-mail Address: <input type="mail" 
                               size="65" name="EMail" /></p>
        <br />
        <p>Password: <input type="text" 
                            size="65" name="Password" /></p>
        <br />
        <p>Telephone: <input type="text" 
                             size="65" name="Telephone" /></p>
        <br />
  
        <p>
            SELECT YOUR DIPLOMA COURSE
            <select type="text" value="" name="Subject">
                <option>Computer</option>
                <option>Civil</option>
                <option>Machanical</option>
                <option>Electrical</option>
                <option>Information Tech</option>
            </select>
        </p>
        <br />
        <br />
        <!-- <p>Comments: <textarea cols="55" 
                               name="Comment"> </textarea></p> -->
        <p>
            <input type="submit" 
                   value="send" name="Submit" />
            <input type="reset" 
                   value="Reset" name="Reset" />
        </p>
    </form>
    <script>
        
        function reg() {
        var name = document.forms["RegForm"]["Name"];
        var email = document.forms["RegForm"]["EMail"];
        var phone = document.forms["RegForm"]["Telephone"];
        var what = document.forms["RegForm"]["Subject"];
        var password = document.forms["RegForm"]["Password"];
        var address = document.forms["RegForm"]["Address"];
  
        if (name.value == "") {
            window.alert("Please enter your name.");
            name.focus();
            return false;
        }
  
        if (address.value == "") {
            window.alert("Please enter your address.");
            address.focus();
            return false;
        }
  
        if (email.value == "") {
            window.alert(
              "Please enter a valid e-mail address.");
            email.focus();
            return false;
        }
  
        if (phone.value == "") {
            window.alert(
              "Please enter your telephone number.");
            phone.focus();
            return false;
        }
  
        if (password.value == "") {
            window.alert("Please enter your password");
            password.focus();
            return false;
        }
  
        if (what.selectedIndex < 1) {
            alert("Please enter your course.");
            what.focus();
            return false;
        }
  
        return true;
    }
        

    </script>
</body>
