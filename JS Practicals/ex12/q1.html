<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ex 12 by Suyog Chavan</title>
</head>

<body>
    <br>
    <br> <b>Name : </b><input type="text" placeholder="Enter your name" id="name"></input>
    <button onclick="ValidatingName()">Check Name</button> <br>
    </br>
    <b>Email : </b> <input type="text" placeholder="Enter your email address" id="email"></input>
    <button onclick="ValidatingEmail()">Check Email</button>
    <br>
    <br> <b>Password : </b><input type="password" placeholder="Enter your password" id="pass"></input>
    <button onclick="ValidatingPass()">Check Password</button>
    <br>
    <br> <b>Mobile Number : </b><input type="number" placeholder="Enter 10 digit number" id="mob"></input>
    <button onclick="ValidatingMobile()">Check Number</button>
    <br>
    <br> <b>Postal Pin Code : </b><input type="number" placeholder="Enter your 6 digit pin code" id="code"></input>
    <button onclick="ValidatingCode()">Check Code</button>

    <script>

        //Name will accept only alphabets 
        var NamePattern = /^[a-zA-Z ]{2,30}$/;

        //Email should contain @ symbol
        var EmailPattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;

        //Passaword shoud cantain
        var PassPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{5,}$/;

        //Mobile number should cantain 10 integer values.
        var MobilePattern = /^(\+\d{1,3}[- ]?)?\d{10}$/;

        //Postal pin code should contain 6 digits without starting from 0
        var CodePattern = /^[1-9][0-9]{5}$/

        var Name = document.getElementById("name");
        var email = document.getElementById("email");
        var password = document.getElementById("pass");
        var Mobile = document.getElementById("mob");
        var Code = document.getElementById("code");


        function ValidatingName() {
            if (NamePattern.test(Name.value)) {
                alert("Valid Name: " + Name.value);
            } else {
                alert("Invalid Name: " + Name.value);
            }
        }

        function ValidatingEmail() {
            if (EmailPattern.test(email.value)) {
                alert("Valid Email: " + email.value);
            } else {
                alert("Invalid Email: " + email.value);
            }
        }

        function ValidatingPass() {
            if (PassPattern.test(password.value)) {
                alert("Valid Password");

            } else {
                alert("Invalid Password");
            }

        }

        function ValidatingMobile() {
            if (MobilePattern.test(Mobile.value)) {
                alert("Valid Mobile number: " + Mobile.value);

            } else {
                alert("Invalid Mobile number: " + Mobile.value);
            }

        }

        function ValidatingCode() {
            if (CodePattern.test(Code.value)) {
                alert("Valid Pin Code: " + Code.value);

            } else {
                alert("Invalid Pin Code: " + Code.value);
            }

        }
    </script>
</body>

</html>
