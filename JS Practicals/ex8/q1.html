<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #abc * {
  color: currentcolor;
}
    </style>
</head>
<body>

<div id="abc">
  <input type="text" value="Sample Text" onmouseover="mouseOver()" onmouseout="mouseOut()">
</div>

    <script>

function mouseOver() {
  document.getElementById("abc").style.color = "blue";
}

function mouseOut() {
  document.getElementById("abc").style.color = "red";
}

    </script>

</body>
</html>
