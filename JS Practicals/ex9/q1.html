
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        These are some examples:- <br/> <br>
        <div class="container">
        a= "12.25bx345"<br>
        b="bx34.5"<br>
        c="45.0hqf"<br>
        d="45.abc"<br>


       </div>
    </p>
    <script type="text/javascript">
        var a, b, c, d;
         
        a= "12.25bx345";
        b="bx34.5";
        c="45.0hqf";
        d=true;

        document.write("parseInt <br><br>")
        document.write("a= "+parseInt(a)+ "<br>");
        document.write("b= "+parseInt(b)+ "<br>");
        document.write("c= "+parseInt(c)+ "<br>");
        document.write("d= "+parseInt(d)+ "<br>");

        //parseFloat Method
        document.write("<br>parseFloat <br><br>")
        document.write("a= "+parseFloat(a)+ "<br>");
        document.write("b= "+parseFloat(b)+ "<br>");
        document.write("c= "+parseFloat(c)+ "<br>");
        document.write("d= "+parseFloat(d)+ "<br>");

        document.write("<br>isNaN <br><br>")
        document.write("a= "+isNaN(a)+ "<br>");
        document.write("b= "+isNaN(b)+ "<br>");
        document.write("c= "+isNaN(c)+ "<br>");
        document.write("d= "+isNaN(d)+ "<br>");

    


        </script>
</body>
</html>
